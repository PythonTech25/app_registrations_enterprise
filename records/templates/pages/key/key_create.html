{% extends "base.html" %}
{% block title %}Key{% endblock title %}

{% block content %}

<form action="{% url "register_key" %}" method="post">{% csrf_token %}

<div class="input-group mb-3">
    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
    <div class="form-floating">
      {{form.name}}
      <label for="id_name">Nome da chave</label>
    </div>
</div>
    
<div class="input-group mb-3">
    <span class="input-group-text"><i class="fa-solid fa-1"></i></span>
    <div class="form-floating">
      {{form.number}}
      <label for="id_number">Número</label>
    </div>
</div>

<div class="input-group mb-3">
  <span class="input-group-text"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></span>
  <div class="form-floating">
    {{form.amount}}
    <label for="id_amount">Quantidade de cópia</label>
  </div>
</div>

<div class="mb-3">
  <button type="submit" class="btn btn-outline-primary btn-lg w-100">Registrar <i class="fa-solid fa-check"></i></button>
</div>

</form>

{% endblock content %}
